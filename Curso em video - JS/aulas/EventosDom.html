<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background: rgba(81, 211, 81, 0.664);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--eventos:
    mouseenter
    mousemomve
    mousedown
    mouseup
    click
    mouseout-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = "clicou!"
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = "entrou"
        }
        function sair() {
            a.innerText = "saiu"
            a.style.background = 'rgba(81, 211, 81, 0.664)'
        }
    </script>
</body>
</html>
